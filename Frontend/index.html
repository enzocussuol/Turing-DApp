<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" type="image/x-icon" href="./images/icon-voting.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/40dc311c50.js" crossorigin="anonymous"></script>

  <title>Turing DApp</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center titulo">Turing DApp</h1>

    <div class="row">
      <div class="col">
        <!-- 
          Icones de cadeado:
          <i class="fa-solid fa-lock-open"></i>
          <i class="fa-solid fa-lock"></i> -->
        <h2>Status da votação: <p id="status-votacao"></p></h2>
        <h5 class="subtitulo-mineirar"><i class="fa-solid fa-person-chalkboard"></i> Apenas a professora será capaz.</h5>
        <button id="botaoEncerrarVotacao" type="submit" class="btn btn-danger">Encerrar Votação</button>

        <h2 class="titulo-votar">Vote em um(a) aluno(a)!</h2>
        <form>
          <div class="mb-3">
            <label for="inputAlunoVotar" class="form-label">Aluno(a)</label>
            <input type="text" class="form-control" id="inputAlunoVotar"
              placeholder="Digite o nome de um(a) aluno(a).">
          </div>
          <div class="mb-3">
            <label for="inputTuringsVotar" class="form-label">Turings</label>
            <input type="number" class="form-control" id="inputTuringsVotar"
              placeholder="Digite a quantidade de Turings. O contrato só aceitará até 2 Turings.">
          </div>
          <button type="submit" id="botaoVotar" class="btn btn-primary">Votar</button>
        </form>

        <h2 class="titulo-mineirar">Minere Turings para um(a) aluno(a)!</h2>
        <form>
          <div class="mb-3">
            <label for="inputAlunoMineirar" class="form-label">Aluno(a)</label>
            <input type="text" class="form-control" id="inputAlunoMineirar"
              placeholder="Digite o nome de um(a) aluno(a).">
          </div>
          <div class="mb-3">
            <label for="inputTuringsMineirar" class="form-label">Turings</label>
            <input type="number" class="form-control" id="inputTuringsMineirar"
              placeholder="Digite a quantidade de Turings.">
          </div>
          <h5 class="subtitulo-mineirar"><i class="fa-solid fa-person-chalkboard"></i> Apenas a professora será capaz.</h5>
          <button type="submit" id="botaoMineirar" class="btn btn-primary">Mineirar</button>
        </form>

        <div class="div-atualizar">
          <h2 class="titulo-atualize">Atualize a votação!</h2>
          <button type="button" id="botaoAtualizar" class="btn btn-success botao-atualizar"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        <h5 class="subtitulo-mineirar">Atualiza automaticamente a cada 1 segundo.</h5>
      </div>
      <div class="col">
        <h2>Classificação:</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Aluno(a)</th>
              <th scope="col">Qtd. Turings</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Importing Ethers.js script -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/aluno.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
